<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>To-Do List</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<style type="text/css">
	
	</style>
</head>
<body>
	<div class="container">
		<div class="row align-items-center">
			<div class="col"><p>To-Do List</p></div>
			<div class="col text-right align-bottom"><input class="btn btn-default" type="button" value="Add New Item" /></div>
		</div>
		<table class="table table-striped table-bordered">
			<tr>
				<th></th>
				<th>To Do</th>
				<th>Completed</th>
				<th>Created</th>
				<th>Updated</th>
			</tr>
			<tr th:each="item : ${list}">
				<td><input class="btn btn-default" type="button" value="Edit" /> <input class="btn btn-default" type="button" value="Delete" /></td>
				<td th:text="${item.description}">3</td>
				<td><input type="checkbox" checked="checked" /> 04/23/2018</td>
				<td th:text="${item.createDate}">1</td>
				<td th:text="${item.updateDate}">2</td>
			</tr>
		</table>
	</div>
</body>
</html>
